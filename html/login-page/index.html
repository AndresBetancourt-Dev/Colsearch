<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Colsearch - Ingresar</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <div class="overlay d-flex align-items-center justify-content-center">
            <div class="overlay-form text-light w-25 h-50 rounded text-center">
                <form class="p-3">
                    <h2><strong>Login</strong></h2>
                    <input class="color mb-3 mt-5 text-center rounded w-100 p-1 border border-light" type="text" placeholder="Username">
                    <input class="color my-3 text-center rounded w-100 p-1 border-light" type="password" placeholder="Password">
                    <input class="my-4 w-75 py-3 rounded-lg font-weight-bold h5" type="submit" value="Entrar">
                </form>
            </div>
        </div>
    </body>
</html>
