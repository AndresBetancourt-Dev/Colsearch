<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Colsearch - Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="overlay d-flex align-items-center justify-content-center">
        <div class="overlay-form text-light rounded login-form text-center">
            <form class="p-3 h-100 w-100">
                <h2><strong class="form-title font-poppins">Login</strong></h2>
                <input class="color mb-3 mt-5 text-center login-input rounded w-100 py-2 text-light font-poppins"
                    type="text" placeholder="Username">
                <input class="color my-3 text-center rounded w-100 login-input py-2 text-light font-poppins"
                    type="password" placeholder="Password">
                <input class="my-4 w-75 py-3 rounded-lg login-button font-weight-bold h5 font-poppins" type="submit"
                    value="Entrar">
            </form>
        </div>
    </div>
</body>

</html>
